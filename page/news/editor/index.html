<main class="news-editor-list">
	<a href="/news/editor/_new">New</a>

	<table>
		<tr data-template>
			<td data-bind:text="friendlyDateString">
				1st Jan 1970
			</td>
			<td data-bind:html="preview">
				Preview Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid consequatur distinctio dolorum eius iure, nam omnis quae veritatis voluptatum. Dolorem dolores harum molestias repellat saepe? Ab eligendi neque soluta veniam?
			</td>
			<td class="edit-buttons" data-bind:class=":editable">
				<form method="post">
					<input type="hidden" name="dateString" data-bind:value="@name" />
					<a href="/news/editor/{{dateString}}"><span>Edit</span></a>
					<button name="do" value="delete" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
				</form>
			</td>
		</tr>
	</table>
</main>
